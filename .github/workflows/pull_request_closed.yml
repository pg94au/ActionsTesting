name: Pull Request Closed

on:
  pull_request:
    types: [closed]
    branches:
      - 'main'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - name: Remove report
      run: |
        echo "Need to remove report for pull request"
        pull_number=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
        echo "Pull request number is $pull_number"
